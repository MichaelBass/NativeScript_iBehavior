android {
  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 30
    compileSdkVersion 30
    generatedDensities = []
    ndk.abiFilters 'armeabi-v7a','arm64-v8a'
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
